---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ngrok-operator
  namespace: argocd
  labels:
    app.kubernetes.io/name: ngrok-operator
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://github.com/ngrok/ngrok-operator
    targetRevision: main
    path: .
    directory:
      include: manifest-bundle.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: ngrok-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
